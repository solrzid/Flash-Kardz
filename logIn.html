<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Kardz</title>
    <link rel="stylesheet" href="styleLogIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <div class="login-container">
        <form class="login-form" onsubmit="handleLogIn(event)">
            <h2 class="a1">Log in to <br /> Flash Kardz</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p class="a3">Don't have an account? <a href="signUp.html" class="login-form">Sign Up</a></p>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Flash Kardz. All rights reserved.</p></div>
<div id="popup-modal" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button onclick="closePopup()" class="popup-button">OK</button>
    </div>
  </div>
  
    


    <script src="logAndSign.js"></script>
</body>
</html>
